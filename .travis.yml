language: node_js
cache: yarn
before_script:
  - yarn setup
  - yarn test
script:
  - yarn build:app
  - yarn build:lib
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
      branch: master
    local_dir: dist/app
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: dist/lib/*
    skip_cleanup: true
    on:
      tags: true
